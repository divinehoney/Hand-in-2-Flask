{% extends 'base.html' %}

{% block title %} Article Editing Page {% endblock %}

{% block main %}
<h1> Edit an Article</h1>

<form method="POST">
    <h2>Choose an article to edit</h2>
    <fieldset>
        <div>
            <label for="title">Article title:</label>
            <input type="text" id="title" name="title" value="{{article.title}}" size="80">
        </div>
        <div>
            <label for="reading_time">Reading time:</label>
            <input type="text" id="reading_time" name="reading_time" value="{{article.reading_time}}" size="80">
        </div>
        {% if error %}
        <p style="color: tomato;">{{ error }}</p>
        {% endif %}
        <input type="submit" value="Edit Article">
    </fieldset>
  </form>

  {% endblock %}
