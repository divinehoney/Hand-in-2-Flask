{% extends 'base.html' %}

{% block title %}Article page{% endblock %}

{% block main %}
  <h1>{{single_html_article.title}}</h1>

  <p>Reading time: {{single_html_article.reading_time}}</p>
  <div class="link">
    <a href="/editarticle/{{ single_html_article.id }}">Edit this article</a>
    <a href="/deletearticle">Delete an article</a>
  </div>

  <footer>
    <a href="/articles">Back to all articles</a>
  </footer>
{% endblock %}
